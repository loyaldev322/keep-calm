<html lang="en" dir="ltr">
  <head>

  <body>
    <section class="vh-100" style="background-color: #000000;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col col-xl-10">
         <div class="card" style="border-radius: 1rem;">
           <div class="row g-0">
             <div class="col-md-6 col-lg-5 d-none d-md-block">
               <img src="Images/workingImage.jpg"
                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
             </div>
             <div class="col-md-6 col-lg-7 d-flex align-items-center">
               <div class="card-body p-4 p-lg-5 text-black">

                 <form>

                   <div class="d-flex align-items-center mb-3 pb-1">
                     <span class="h1 fw-bold mb-0">Black Coders</span>
                   </div>

                   <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                   <div class="form-outline mb-4">
                     <input type="email" id="myInput" class="form-control form-control-lg" />
                     <label class="form-label" for="form2Example17">Phone Number</label>
                   </div>

                   <div class="pt-1 mb-4">
                     <button class="btn btn-dark btn-lg btn-block" onclick="getPhoneAndOtp();"type="button">Login</button>
                   </div>

                   <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                     <a href="signUp.html" style="color: #393f81;">Register here</a>
                   </p>
                   <a href="#!" class="small text-muted">Terms of use.</a>
                   <a href="#!" class="small text-muted">Privacy policy</a>
                 </form>

               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
